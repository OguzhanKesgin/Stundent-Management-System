<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Students</h1>
    <a href="/students/add" class="btn btn-primary">Add Student</a>

    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Text</th>
            <th>Image</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.text}"></td>
            <td>
                <img th:src="@{'/images/' + ${student.image}}" class="img-thumbnail" width="50" height="50" alt="...">
            </td>
            <td th:if="${student.createdAt != null}" th:text="${student.createdAt.toString().substring(0, 10)}"></td>
            <td th:if="${student.createdAt == null}">N/A</td>

            <td>
                <a th:href="@{/students/edit(id=${student.id})}" class="btn btn-warning ">Edit</a>
                <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-danger " onclick="return confirm('Are you sure')">Delete</a>
            </td>
        </tr>
        </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
