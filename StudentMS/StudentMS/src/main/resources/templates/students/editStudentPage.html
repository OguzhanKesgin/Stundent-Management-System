<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Student Management System</h1>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h2 class="text-center">Edit Student</h2>

        </div>
        <div>
            <form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                <div class="mb-3">
                    <label for="name" class="form-label">Id</label>
                    <div class="col-sm-8">
                        <input readonly type="text" class="form-control-plaintext" id="id" name="name" th:field="${student.id}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" th:field="${studentDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${studentDto.name}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" th:field="${studentDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${studentDto.email}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <div class="col-sm-8">
                        <select class="form-select" name="department" th:field="${studentDto.department}">
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Business Administration and Management">Business Administration and Management</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Biology and Biomedical Sciences">Biology and Biomedical Sciences</option>
                            <option value="Economics">Economics</option>
                            <option value="Political Science and International Relations">Political Science and International Relations</option>
                            <option value="Law">Law</option>
                            <option value="Design and Visual Arts">Design and Visual Arts</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Information</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="text" name="text" th:field="${studentDto.text}"></textarea>
                        <p th:if="${#fields.hasErrors('text')}" th:errorclass="text-danger" th:errors="${studentDto.text}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${student.image}}" class="img-thumbnail" width="200" height="200" alt="...">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="image" name="image" th:field="${studentDto.image}">
                        <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${studentDto.image}"></p>
                    </div>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="image" class="form-label">Created At</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input readonly class="form-control-plaintext" th:field="${studentDto.createdAt}">-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row">
                    <div class="mt-4">
                        <button href="/students/add" type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="mt-2">
                        <a href="/students" class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
